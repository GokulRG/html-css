<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <!-- Anchor Tag is an inline element -->
    <!-- paragraph is a block element -->
    <p> <a href="http://www.google.com">Google</a> </p> 
    <p> <a href="http://www.google.com" target="_blank">Google New Window</a> </p>
    <!-- Internal Links -->
    <p><a href="/html-sandbox/04_typography.html">Typography</a></p>

    <!-- Local Image -->
    <img src="/html-sandbox/img/sample.jpg" alt="glasses" width="1200" height="800">

    <!-- REmote Image -->
    <img src="https://source.unsplash.com/1200x800/?nature,water" alt="nature_water">
</body>
</html>
